<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>鼠标前台样式</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    body {
      background: rgb(240,230,240);
    }
    .img {
      width: 50px;
      /*th: 100px;*/
      height: 50px;
      /*margin: 100px auto;*/
      /*cursor: pointer;*/
      position: absolute;
      background-image: url("./src/img/png.png");
      background-size: cover;
    }
  </style>
</head>
<body>
<!--  <h1>鼠标样式测试</h1>-->
  <div class="img"></div>>
</body>
  <script>
    let img = document.querySelector(".img")
    let deg = 0
    let imgx= 0
    let imgy= 0
    let imgl=0
    let imgt=0
    let y=0
    let index =0

    window.addEventListener("mousemove",function (xyz) {
      // 获取页面左侧距离图片位置
      imgx =xyz.x - img.offsetLeft -img.clientWidth /2
      imgx =xyz.y - img.offsetTop -img.clientHeight /2
      deg = 360*Math.atan(imgy/imgx)/(2*Math.PI)
    index = 0
      let x = event.clientX
       if (img.offsetLeft<x){
         y= -180
       } else {
       y =0
       }
    })
    setInterval(()=>{
      img.style.transform="rotateZ("+deg+"deg) rotateY("+y+"deg)"
      index++
      if(index<50){
        imgl +=imgx/50
        imgt +=imgy/50      }
      img.style.left =imgl+"px"
      img.style.top =imgt+"px"
    },10)





  </script>
</html>
